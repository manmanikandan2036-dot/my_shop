<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - MyShop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    min-height:100vh;
    background:url("laptop-shopping-bags-online-shopping-concept.jpg") no-repeat center;
    background-size:cover;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* Glass login box */

.login-box{
    width:360px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    border-radius:16px;
    padding:30px 25px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    color:#fff;
}

.login-box h2{
    text-align:center;
    margin-bottom:20px;
}

.form-group{
    margin-bottom:15px;
}

.form-group label{
    display:block;
    margin-bottom:6px;
    font-size:14px;
}

.form-group input{
    width:100%;
    padding:10px 12px;
    border:none;
    border-radius:6px;
    outline:none;
}

.options{
    display:flex;
    justify-content:space-between;
    font-size:13px;
    margin-bottom:15px;
}

.options a{
    color:#fff;
    text-decoration:none;
}

.options a:hover{
    text-decoration:underline;
}

.login-btn{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#ffffff;
    color:#333;
    font-weight:bold;
    cursor:pointer;
}

.login-btn:hover{
    background:#eee;
}

.bottom-text{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.bottom-text a{
    color:#fff;
    text-decoration:none;
    font-weight:bold;
}

.bottom-text a:hover{
    text-decoration:underline;
}

.icon{
    margin-right:6px;
}

</style>
</head>
<body>

<div class="login-box">

    <h2><i class="fa-solid fa-user icon"></i>Login</h2>

    <form id="loginForm">

        <div class="form-group">
            <label>
                <i class="fa-solid fa-envelope"></i> Email
            </label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>
                <i class="fa-solid fa-lock"></i> Password
            </label>
            <input type="password" id="password" required>
        </div>

        <div class="options">
            <label>
                <input type="checkbox" id="remember"> Remember me
            </label>
            <a href="#">Forgot?</a>
        </div>

        <button class="login-btn" type="submit">LOGIN</button>

        <div class="bottom-text" style="color: rgba(8, 0, 0, 0.3);">
            New user? <a href="register.html" style="color: black;">Register</a>
        </div>

    </form>

</div>

<script>

document.getElementById("loginForm").addEventListener("submit",function(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if(email==="demo@example.com" && password==="password"){
        alert("Login success");
        window.location.href="index.html";
    }else{
        alert("Wrong email or password");
    }
});

</script>
<script src="script.js"></script>


</body>
</html>
