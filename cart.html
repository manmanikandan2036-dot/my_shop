<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - MyShop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* ---------------- BASIC ---------------- */
*{ box-sizing:border-box; font-family:Arial, Helvetica, sans-serif; margin:0; padding:0;}
body{background:#f5f6fa; min-height:100vh;}
.container{max-width:1200px; margin:auto; padding:0 15px;}

/* ---------------- NAVBAR ---------------- */
.navbar{
    background:#2d3436; color:white;
}
.navbar .container{
    display:flex; justify-content:space-between; align-items:center; padding:15px 0;
}
.logo{color:white; text-decoration:none; font-size:22px; font-weight:bold;}
.nav-menu a{color:white; text-decoration:none; margin-left:20px;}
.nav-menu a.active{color:#3498db;}
.cart-badge{background:red; padding:2px 7px; border-radius:50%; font-size:12px;}

/* ---------------- CART CARD ---------------- */
.cart-page{padding:60px 0; min-height:70vh;}
.cart-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px;}
.cart-card{
    background:white; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08);
    padding:15px; display:flex; flex-direction:column; gap:10px;
}
.cart-card img{width:100%; height:180px; object-fit:cover; border-radius:8px;}
.cart-info h3{font-size:1.2rem; color:#2d3436; margin:5px 0;}
.cart-info p{font-size:0.9rem; color:#666; min-height:38px;}
.cart-price{font-size:1.1rem; font-weight:bold; color:#e74c3c; margin:5px 0;}
.cart-controls{display:flex; justify-content:space-between; align-items:center; gap:10px;}
.quantity-controls{display:flex; align-items:center; gap:5px;}
.quantity-btn{width:30px; height:30px; border:1px solid #ddd; background:white; border-radius:50%; cursor:pointer; display:flex; justify-content:center; align-items:center;}
.quantity-btn:hover{background:#f8f9fa;}
.quantity{min-width:30px; text-align:center; font-weight:bold;}
.remove-btn{background:#ff4757; color:white; border:none; width:35px; height:35px; border-radius:50%; cursor:pointer; display:flex; justify-content:center; align-items:center;}
.remove-btn:hover{background:#ff3742;}

/* ---------------- SUMMARY ---------------- */
.cart-summary{background:white; border-radius:12px; padding:20px; box-shadow:0 8px 20px rgba(0,0,0,0.08); margin-top:20px;}
.summary-row{display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #f1f2f6;}
.summary-row.total{font-weight:bold; font-size:1.2rem; border-bottom:none; color:#e74c3c;}
.checkout-btn{width:100%; padding:15px; background:#3498db; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer; margin-top:15px;}
.checkout-btn:hover{background:#2d6fa3;}

/* ---------------- EMPTY CART ---------------- */
.empty-cart{text-align:center; padding:60px 20px; background:white; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.08);}
.empty-cart i{font-size:3rem; color:#ddd; margin-bottom:15px;}
.empty-cart h3{color:#2d3436; margin-bottom:10px;}
.empty-cart p{color:#666; margin-bottom:20px;}

/* ---------------- FOOTER ---------------- */
.footer{background:#2d3436;color:white;padding:40px 0;margin-top:40px;}
.footer a{color:white;text-decoration:none; display:block;margin:5px 0;}
.footer-bottom{text-align:center;margin-top:20px;font-size:14px;}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
<div class="container">
<a class="logo" href="index.html"><i class="fas fa-shopping-cart"></i> MyShop</a>
<div class="nav-menu">
<a href="index.html">Home</a>
<a href="products.html">Products</a>
<a href="card.html" class="active">Cart <span class="cart-badge" id="cart-count">0</span></a>
<a href="login.html">Login</a>
</div>
</div>
</nav>

<!-- CART PAGE -->
<section class="cart-page">
<div class="container">
<h1 style="margin-bottom:20px;">Your Shopping Cart</h1>
<div class="cart-grid" id="cart-items">
<!-- Cart cards populated by JS -->
</div>

<div class="cart-summary" id="cart-summary">
<div class="summary-row"><span>Subtotal</span> <span>$<span id="subtotal">0.00</span></span></div>
<div class="summary-row"><span>Tax (8%)</span> <span>$<span id="tax">0.00</span></span></div>
<div class="summary-row total"><span>Total</span> <span>$<span id="total">0.00</span></span></div>
<button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
</div>
</div>
</section>

<!-- FOOTER -->
<footer class="footer">
<div class="container">
<div>
<h3>MyShop</h3>
<p>Your trusted online shopping partner since 2024</p>
</div>
<div>
<h3>Links</h3>
<a href="index.html">Home</a>
<a href="products.html">Products</a>
<a href="card.html">Cart</a>
<a href="login.html">Login</a>
</div>
<div>
<h3>Contact</h3>
<p>support@myshop.com</p>
</div>
<div class="footer-bottom">
<p>&copy; 2024 MyShop. All rights reserved.</p>
</div>
</div>
</footer>

<!-- JavaScript -->
<script>
// Load cart from localStorage
function loadCart(){
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-items');
    container.innerHTML = '';

    if(cart.length===0){
        container.innerHTML = `<div class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <h3>Your cart is empty</h3>
        <p>Looks like you haven't added any items yet.</p>
        <a href="products.html" style="padding:10px 20px; background:#3498db;color:white;border-radius:6px;text-decoration:none;">Browse Products</a>
        </div>`;
        document.getElementById('cart-summary').style.display='none';
        return;
    }

    document.getElementById('cart-summary').style.display='block';

    cart.forEach((item,index)=>{
        const card = document.createElement('div');
        card.className='cart-card';
        card.innerHTML=`
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-info">
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <div class="cart-price">$${item.price.toFixed(2)}</div>
                <div class="cart-controls">
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${index},-1)">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${index},1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        `;
        container.appendChild(card);
    });

    updateSummary();
}

// Change quantity
function changeQuantity(index,delta){
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[index].quantity = Math.max(1, cart[index].quantity + delta);
    localStorage.setItem('cart',JSON.stringify(cart));
    loadCart();
}

// Remove item
function removeItem(index){
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index,1);
    localStorage.setItem('cart',JSON.stringify(cart));
    loadCart();
}

// Update summary
function updateSummary(){
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let subtotal = 0;
    cart.forEach(item=>subtotal += item.price * item.quantity);
    const tax = subtotal*0.08;
    const total = subtotal+tax;
    document.getElementById('subtotal').textContent=subtotal.toFixed(2);
    document.getElementById('tax').textContent=tax.toFixed(2);
    document.getElementById('total').textContent=total.toFixed(2);
    document.getElementById('cart-count').textContent=cart.length;
}

// Checkout
function checkout(){
    alert('Checkout successful! Total: $' + document.getElementById('total').textContent);
    localStorage.removeItem('cart');
    loadCart();
}

// Initialize
document.addEventListener('DOMContentLoaded', loadCart);
</script>
<script src="script.js"></script>

</body>
</html>
